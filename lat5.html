<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>latihan 5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="ItemInStock > 10"> {{ItemInStock}} in stock!</p>
        <p v-else-if="ItemInStock > 0"> Hurry up, only {{ItemInStock}} item left</p>
        <p v-else>Sorry, we are all out!</p>
    </div>

    <script>
        var app = new Vue({
            el : "#app",
            data : {
                ItemInStock : 10
            }
        })
    </script>
</body>
</html>
