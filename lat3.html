<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>latihan 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="message">
        <p> {{message}} </p>
    </div>

    <script>
        var app = new Vue({
            el : "#app",
            data : {
                message : "Hello World"
            }
        })
    </script>
</body>
</html>
